<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWF Embed with Ruffle</title>
    <script src="path/to/ruffle.js"></script> <!-- Update this with the correct path to ruffle.js -->

<!-- Example Path Updates -->
<!-- If ruffle.js is in the same directory as index.html -->
<script src="ruffle.js"></script>
<!-- If ruffle.js is in a folder named 'scripts' -->
<script src="scripts/ruffle.js"></script>
<!-- If using a full server path -->
<script src="/path/to/ruffle.js"></script>
</head>
<body>
    <h1>Soccer World Cup 2010</h1>
    <div>
        <object data="socce__world_cup_2010.swf" width="800" height="600"></object>
    </div>
</body>
</html>
